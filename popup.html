<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Speedability</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>

    <div class="content-wrapper main">
        <div id="container" class="current-word">Loading...</div>

        <ul class="settings">
            <li class="section">
                <label>Words Per Minute:</label>
                <input id="wpm" type="number" value="350" />
            </li>
            <li class="control-bar">
                <button id="movePrev" class="icon-left"></button>
                <button id="toggle" class="icon-play primary"></button>
                <button id="moveNext" class="icon-right"></button>
            </li>
        </ul>
    </div>
    
    <script src="popup.js"></script>
    <script src="quickread.js"></script>
</body>
</html>
